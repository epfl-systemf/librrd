<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>librrd playground: S-blocks version</title>
    <link rel="stylesheet" href="style.css?version=1">
    <script type="module" src="gui-s-blocks-test.js"></script>
    <script type="module">
      import {SBlocksTestGUI} from "./gui-s-blocks-test.js";
      SBlocksTestGUI.init();
    </script>
    <style>
      .librrd-rail, .librrd-station rect, path {
          stroke-width: 1px;
          stroke: black;
          fill: none;
      }
      
      .librrd-station rect {
          stroke-width: 1px;
      }
      
      rect.librrd-group {
          fill: none;
          stroke: none;
      }
      
      .librrd-selected > rect.librrd-group {
          fill: hsl(0 0% 75% / 0.5);
          stroke: hsl(0 0% 50%);
          stroke-width: 2px;
          stroke-dasharray: 4 2;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="output">
        <svg id="output-canvas">
          <style id="output-style"></style>
        </svg>
      </div>
    </main>
  </body>
</html>
